<!DOCTYPE html>
<html>
 <head> 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <title>管理员登陆</title> 
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" /> 
  <meta name="apple-mobile-web-app-capable" content="yes" /> 
  <meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
  <meta name="apple-mobile-web-app-title" content="Ratchet" /> 
  <link rel="stylesheet" href="css/ratchet.css?v=20150408" /> 
  <link rel="stylesheet" href="css/style.css?v=20150408" /> 

  <style type="text/css"> 
	.table_list{overflow:hidden;zoom:1;} 
	.table_list li{ width:50%;float:left;} 
  </style> 
  <meta charset="utf-8" /> 
 </head> 
 <body> 
 
    <!--banner begin--> 
    <div class="banner"> 
      <h3>&nbsp;</h3>
      <h3 style="text-align:center;color:#E6550F">管理员登陆</h3> 
    </div> 
    <!--banner end--> 
    <ul class="table-view table-view2 card" id="onup"> 
     <li class="table-view-cell table-disabled" id="numtable0"> 
      <div class="table-cell" style="text-align:center; font-weight:700;"> 
       用户名： 
      </div> 
      <div class="table-cell" style="text-align:left; ">
        <input class="ipt" type="text" name="address" placeholder="请输入用户名" value="" id="address"/>
      </div> 
     </li> 
     <li class="table-view-cell table-disabled" id="numtable0"> 
      <div class="table-cell" style="text-align:center; font-weight:700;"> 
       密&nbsp;&nbsp;码： 
      </div> 
      <div class="table-cell" style="text-align:left; ">
       <input class="ipt" type="text" name="address" placeholder="请输入密码" value="" id="address"/> 
      </div> 
     </li> 
     <li class="table-view-cell table-disabled" id="numtable0"> 
      <div class="table-cell" style="text-align:center; font-weight:700;"> 
       验证码： 
      </div> 
      <div class="table-cell" style="text-align:left; ">
       <input class="ipt" type="text" name="address" placeholder="请输入验证码" value="" id="address"/> 
      </div> 
     </li> 
     
    </ul> 
    <div class="table-mod"> 
       
     <ul class="table-view card table_list">
     <li> 
     <button class="btn btn-positive btn-positive2" style="width:100%;font-size:18px;" type="button">回首页</button>
     </li>
     <li>
     <button class="btn btn-positive btn-positive2" style="width:100%;font-size:18px;background-color:#E36406; border-color:#E36406" type="button">登陆</button>
     </li>
     </ul> 
    </div> 
   </div> 
   <!--content end--> 
  
 </body>
</html>
